<html>
  <head>
    <title>WAOM Divine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body class="landing">
    <nav class="navbar"> <!-- navigation bar -->
      <img src="assets/images/internet-radio.png" alt="WAOM Divine" class="logo">
    </nav>
    <section> <!-- hero content -->
      <h1>WAOM "Divine"</h1>
      <h3>Internet Radio</h3>
    </section>
    <section class="bullet-points"> <!-- selling points -->
      <div class="point">
        <span class="ion-radio-waves">
        <h5>Section 1</h5>
        <p>Section 1 content will go here</h5>
      </div>
      <div class="point">
        <span class="ion-radio-waves">
        <h5>Section 2</h5>
        <p>Section 2 content will go here</h5>
      </div>
      <div class="point">
        <span class="ion-card">
        <h5>PayPal</h5>
        <p>Make a donation!</h5>
      </div>
    </section>
  <script src="scripts/main.js"></script>
  </body>
</html>
