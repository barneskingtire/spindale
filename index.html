<html>
  <head>
    <title>WAOM Divine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/landing.css">
  </head>
  <body class="landing">
    <nav class="navbar"> <!-- navigation bar -->
      <img src="assets/images/internet-radio.png" alt="WAOM Divine" class="logo">
    </nav>
    <section class="main-content"> <!-- hero content -->
      <h1 class="main-title">Internet Radio</h1>
    </section>
    <section class="bullet-points container"> <!-- selling points -->
      <div class="point column third">
        <span class="ion-radio-waves"></span>
        <h5 class="point-title">Section 1</h5>
        <p class="point-description">Section 1 content will go here</p>
      </div>
      <div class="point column third">
        <span class="ion-radio-waves"></span>
        <h5 class="point-title">Section 2</h5>
        <p class="point-description">Section 2 content will go here</p>
      </div>
      <a href="https://www.paypal.me/JWilkerson609" target="_blank">
        <div class="point column third">
          <span class="ion-card blue"></span>
          <h5 class="point-title">PayPal</h5>
          <p class="point-description">Make a donation!</p>
        </div>
      </a>
    </section>
  <script src="scripts/main.js"></script>
  </body>
</html>
